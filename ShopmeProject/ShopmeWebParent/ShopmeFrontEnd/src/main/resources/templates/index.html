<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments :: page_head('Welcome to Shopeme home page', 'none')"></head>
<body>

	<div th:replace="navigation :: header_menu"></div>
	<h1>Shopping by Category</h1>
	
	<div class="row">
		<a th:href="@{'/c/' + ${cat.alias}}" class="col-1 styleLinkButton m-2 styleLink styleLinkHover" th:each="cat : ${listCategories}">
			<img th:src="@{${cat.photosImagePath}}" width="80"/>
			<h6>[[${cat.name}]]</h6>
		</a>
	</div>
	<div th:replace="navigation :: footer_menu"></div>
	<div th:replace="fragments :: footer"></div>
</body>
</html>
