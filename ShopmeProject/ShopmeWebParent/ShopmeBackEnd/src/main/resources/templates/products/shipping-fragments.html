<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<body>
	<div th:fragment="product_shipping" th:remove="tag">
		<div class="form-group row">
			The following information is important to calculate shipping for the product.<br>
			The dimensions (L X W X H) is for the box that is used to package the product.(Product dimensions are not included.)
		</div>
		<br>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Length (inch):</label>
			<div class="col-sm-10">
				<input type="number" step="0.01" class="form-control" th:field="*{length}"  th:disabled="${#authorization.expression('hasAuthority(''Salesperson'')')}">
			</div>
		</div>
		<br>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Width (inch):</label>
			<div class="col-sm-10">
				<input type="number" step="0.01" class="form-control" th:field="*{width}"  th:disabled="${#authorization.expression('hasAuthority(''Salesperson'')')}">
			</div>
		</div>
		<br>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Height (inch):</label>
			<div class="col-sm-10">
				<input type="number" step="0.01" class="form-control" th:field="*{height}"  th:disabled="${#authorization.expression('hasAuthority(''Salesperson'')')}">
			</div>
		</div>
		<br>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Weight (KG):</label>
			<div class="col-sm-10">
				<input type="number" step="0.01" class="form-control" th:field="*{weight}" th:disabled="${#authorization.expression('hasAuthority(''Salesperson'')')}" >
			</div>
		</div>
	</div>
</body>
</html>
