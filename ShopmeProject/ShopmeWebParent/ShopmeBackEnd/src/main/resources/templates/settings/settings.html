<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments :: page_head('Site Settings Page')"></head>
<body>

	<div class="container-fluid">
		<div th:replace="navigation :: nav_menu"></div>
		
		<div>
			<h1>Site Settings</h1>
		</div>
		<div th:if="${message != null}" class="alert alert-success text-center">
			[[${message}]]
		</div>
		<div>
			<ul class="nav nav-tabs" id="settingTab" role="tablist">
				<li class="nav-item">
					<a class="nav-link active" data-bs-toggle="tab" href="#general" role="tab">General</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" data-bs-toggle="tab" href="#countries" role="tab">Countries</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" data-bs-toggle="tab" href="#states" role="tab">States</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" data-bs-toggle="tab" href="#mailServer" role="tab">Mail Server</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" data-bs-toggle="tab" href="#mailTemplates" role="tab">Mail Templates</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" data-bs-toggle="tab" href="#paymentGateway" role="tab">Payment Gateway</a>
				</li>
			</ul>
			
			<div class="tab-content">
				<div class="tab-pane active p-3" id="general" role="tabpanel">
					<div th:replace="settings/general-fragments :: content"></div>
				</div>
				<div class="tab-pane p-3" id="countries" role="tabpanel">
					<h2>Countries</h2>
				</div>
				<div class="tab-pane p-3" id="states" role="tabpanel">
					<h2>States</h2>
				</div>
				<div class="tab-pane p-3" id="mailServer" role="tabpanel">
					<h2>Mail Server</h2>
				</div>
				<div class="tab-pane p-3" id="mailTemplates" role="tabpanel">
					<h2>Mail Templates</h2>
				</div>
				<div class="tab-pane p-3" id="paymentGateway" role="tabpanel">
					<div th:replace="settings/payment-fragments :: content"></div>
				</div>
			</div>
		</div>
		
		<div th:replace="fragments :: footer"></div>
	</div>
	<script type="text/javascript" th:src="@{/js/common_form.js}"></script>
	<script type="text/javascript">
	imageSize = 300;
	
	sizeScale = "MB";
	
	</script>
</body>

</html>
